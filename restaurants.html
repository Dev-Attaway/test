<!doctype html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Metal+Mania&family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Date Night Restaurants</title>
</head>

<body>
    <header>
        <nav class="relative flex w-full flex-nowrap items-center justify-between bg-[#f7a6bb] shadow-red-200 py-2 text-neutral-500 shadow-lg hover:text-neutral-700 focus:text-neutral-700 lg:flex-wrap lg:justify-start lg:py-4"
        data-te-navbar-ref>
            <div class="flex w-full flex-wrap items-center justify-between px-3">
                <div class="ml-2">
                    <a class="text-3xl text-pink-800 font-bold italic underline tracking-widest" id="title" href="#">Date
                        Night</a>
                </div>
                <ul class="list-style-none ml-auto flex flex-col pl-0 lg:mt-1 lg:flex-row list-image-[url(checkmark.png)]"
                    data-te-navbar-nav-ref>

                    <li class="my-4 pl-2 lg:my-0 lg:pl-2 lg:pr-1" data-te-nav-item-ref>
                        <a class="p-0 text-neutral-500 transition duration-200 hover:text-neutral-700 hover:ease-in-out focus:text-neutral-700 disabled:text-black/30 motion-reduce:transition-none dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-neutral-400"
                            aria-current="page" href="#" data-te-nav-link-ref>What</a>
                    </li>

                    <li class="mb-4 pl-2 lg:mb-0 lg:pl-0 lg:pr-1" data-te-nav-item-ref>
                        <a class="p-0 text-neutral-500 transition duration-200 hover:text-neutral-700 hover:ease-in-out focus:text-neutral-700 disabled:text-black/30 motion-reduce:transition-none dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-neutral-400"
                            href="#" data-te-nav-link-ref>Goes</a>
                    </li>

                    <li class="mb-4 pl-2 lg:mb-0 lg:pl-0 lg:pr-1" data-te-nav-item-ref>
                        <a class="p-0 text-neutral-500 transition duration-200 hover:text-neutral-700 hover:ease-in-out focus:text-neutral-700 disabled:text-black/30 motion-reduce:transition-none dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-neutral-400"
                            href="#" data-te-nav-link-ref>Here?</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="flex w-full flex-wrap items-center justify-between px-3">
            <div class="container m-auto grid p-5 m-5">
                <!-- Added a target class  -->
                <!-- Want to append childern to the the parent target -->
                <!-- Children to target will have user info from API call -->
                <div id="restaurant-results" class="target border-double border-2 border-pink-800">
                    <p>This is where the results will be</p>
                </div>
            </div>
        </div>
    </main>
</body>

<!-- jQuery script links-->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="script.js"></script>

</html>
